name: Deploy Backend to Google App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend to Google App Engine
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: bpr-unified-platform
      BACKEND_PATH: backend/app.yaml

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Validate Google Cloud Service Account Key
      - name: Validate Google Cloud Service Account Key
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | jq . || exit 1

      # Step 3: Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 4: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'

      # Step 5: Configure gcloud project
      - name: Configure gcloud project
        run: gcloud config set project $PROJECT_ID

      # Step 6: Deploy to App Engine
      - name: Deploy Backend to Google App Engine
        run: gcloud app deploy $BACKEND_PATH --quiet --verbosity=debug

      # Step 7: Tail Logs After Deployment
      - name: Tail Logs After Deployment
        run: gcloud app logs tail --project $PROJECT_ID